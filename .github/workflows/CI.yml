name: CI

on:
  workflow_call:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:

  delete-comments:
    name: Delete bot comment(s)
    runs-on: ubuntu-latest
    steps:
      - uses: izhangzhihao/delete-comment@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          delete_user_name: github-actions[bot]
          issue_number: ${{ github.event.number }}

  branch-naming-rules:
    name: Check branch name
    runs-on: ubuntu-latest
    steps:
      - uses: deepakputhraya/action-branch-name@master
        with:
          regex: '^(feature|bugfix|improvement|release|hotfix)\/[a-z0-9_.-]+$'
          allowed_prefixes: 'feature,bugfix,improvement,release,hotfix'
          ignore: main
          min_length: 5
          max_length: 50

  checkstyle:
    name: Code style
    runs-on: ubuntu-latest
    needs: [branch-naming-rules]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: python -m pip install --upgrade pip
    - name: Setup virtualenv
      run: |
       pip install pipenv
       pipenv install
       pipenv install --dev
    - name: Check lint with Black
      run: pipenv run black . --check

  check-dependencies:
    name: Check dependencies
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: python -m pip install --upgrade pip
    - name: Setup virtualenv
      run: |
       pip install pipenv
       pipenv install
       pipenv install --dev
    - name: Check dependencies
      run: pipenv check | sed -r 's/\x1B\[[0-9;]*[mGKHf]//g' > dependencies_check.txt
    - name: Post comment
      uses: luukkemp/pr-comment@2024.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        path: dependencies_check.txt

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: [checkstyle]
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Install dependencies
      run: python -m pip install --upgrade pip
    - name: Setup virtualenv
      run: |
       pip install pipenv
       pipenv install
       pipenv install --dev
    - name: Unit tests with pytest
      run: |
       pipenv run pip install pytest pytest-cov
       pipenv run pytest --cov=. --cov-report=xml  
    - name: SonarCloud Scan
      if: always()
      uses: SonarSource/sonarcloud-github-action@master
      env: 
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
